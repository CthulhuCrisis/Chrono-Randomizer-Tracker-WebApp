<html lang="en">
   <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Chrono Randomizer Guide</title>
   <!--Bootstrap-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <!-- jQuery and JS bundle w/ Popper.js -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="driver.js"></script>
   <link rel="stylesheet" href="main.css">
   <style src>
   </style>
   </head>
   
   <body>
      <div class="jumbotron text-center">
        <h1>Chrono Run Guide v1.0</h1>
      </div>

      <h3 class="center">Items</h3>

      <div class="container center" id="keys">
        <form>
          <div class="form-check">
            
          <div class="form-row">
            
            <div class="col">
            <div>
            <input type="checkbox" class="form-check-input" id="frog">
            <label class="form-check-label check-labels" for="frog">Frog</label>
            </div>

	          <div>
            <input type="checkbox" class="form-check-input" id="marle">
            <label class="form-check-label check-labels" for="marle">Marle</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="robo">
            <label class="form-check-label check-labels" for="robo">Robo</label>
            </div>
            </div>



            <div class="col">
            <div>
            <input type="checkbox" class="form-check-input" id="future">
            <label class="form-check-label check-labels" for="future">Future</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="prehistory">
            <label class="form-check-label check-labels" for="prehistory">Prehistory</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="darkAges">
            <label class="form-check-label check-labels" for="darkAges">Dark Ages</label>
            </div>
            </div>



            <div class="col">
            <div>
            <input type="checkbox" class="form-check-input" id="bentHilt">
            <label class="form-check-label check-labels" for="bentHilt">Bent Hilt</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="bentSword">
            <label class="form-check-label check-labels" for="bentSword">Bent Sword</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="chronoTrigger">
            <label class="form-check-label check-labels" for="chronoTrigger">Chrono Trigger</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="clone">
            <label class="form-check-label check-labels" for="clone">Clone</label>
            </div>
            
            <div>
            <input type="checkbox" class="form-check-input" id="dreamstone">
            <label class="form-check-label check-labels" for="dreamstone">Dreamstone</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="gateKey">
            <label class="form-check-label check-labels" for="gateKey">Gate Key</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="heroMedal">
            <label class="form-check-label check-labels" for="heroMedal">Hero's Medal</label>
            </div>
            </div>



            <div class="col">
            <div>
            <input type="checkbox" class="form-check-input" id="jerky">
            <label class="form-check-label check-labels" for="jerky">Jerky</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="moonStone">
            <label class="form-check-label check-labels" for="moonStone">Moon Stone</label>
            </div>           

            <div>
            <input type="checkbox" class="form-check-input" id="pendant">
            <label class="form-check-label check-labels" for="pendant">Pendant</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="prismShard">
            <label class="form-check-label check-labels" for="prismShard">Prism Shard</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="rubyKnife">
            <label class="form-check-label check-labels" for="rubyKnife">Ruby Knife</label>
            </div>

            <div>
            <input type="checkbox" class="form-check-input" id="tomaPop">
            <label class="form-check-label check-labels" for="tomaPop">Toma's Pop</label>
            </div>
            </div>

          </div>
            
          </div>
        </form>
      </div>

      <div class="container center content">
        <div id="eventContent"></div>
        <button type="submit" class="btn btn-primary" id="skip">Skip</button>
        <button type="submit" class="btn btn-primary" id="complete">Complete</button>
      </div>

      <footer class="page-footer font-small blue pt-4" >
      <hr>

   </body>

</html>
